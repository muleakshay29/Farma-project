<h3 class="h3 mb-4 text-gray-800 border-bottom pb-2">Order</h3>

<div class="progress-spinner" *ngIf="showSpinner">
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
</div>

<div class="card">
  <div class="card-header text-right">
    <button type="button" routerLink="/add-order" class="btn btn-success">
      <i class="fas fa-plus-circle"></i> &nbsp; New Order
    </button>
  </div>

  <div class="card-body">
    <div class="table-responsive shadow">
      <table class="table table-bordered table-hover mb-0">
        <thead class="thead-dark">
          <th class="text-center">Action</th>
          <th class="text-center">Invoice Date</th>
          <th class="text-center">Supplier</th>
        </thead>

        <tbody>
          <tr *ngFor="let content of returnedArray">
            <td class="text-center">
              <a
                href="javascript:void(0)"
                matTooltip="Order Details"
                matTooltipPosition="above"
                (click)="openDialog(content._id, content.SupplierID._id)"
              >
                <i class="fas fa-receipt"></i>
              </a>
            </td>

            <td class="text-center">
              {{ content.InvoiceDate | date: "dd, MMM yyyy" }}
            </td>
            <td class="text-center">
              {{ content.SupplierID.SUP_CompanyName | uppercase }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card-footer">
    <appPagination
      [dataLength]="dataLength"
      [itemsPerPage]="itemsPerPage"
      (pageChanged)="pageChanged($event)"
      (change)="setItemPerPage($event)"
    ></appPagination>
  </div>
</div>
