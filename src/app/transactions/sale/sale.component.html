<h3 class="h3 mb-4 text-gray-800 border-bottom pb-2">Sales Orders</h3>

<div class="progress-spinner" *ngIf="showSpinner">
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
</div>

<div class="card">
  <div class="card-body">
    <!-- <div class="form-group">
      <input
        type="search"
        class="form-control rounded-pill"
        placeholder="Search Product"
        (keyup)="findCommonMaster($event)"
      />
    </div> -->

    <div class="table-responsive shadow">
      <table class="table table-bordered table-hover mb-0">
        <thead class="thead-dark">
          <th class="text-center">Action</th>
          <th class="text-center">Invoice Date</th>
          <th class="text-center">Business Name</th>
        </thead>

        <tbody>
          <tr *ngFor="let content of returnedArray">
            <td class="text-center">
              <a
                href="javascript:void(0)"
                matTooltip="Order Details"
                matTooltipPosition="above"
                routerLink="/sales-detail/{{ content._id }}/{{
                  content.Created_By._id
                }}"
              >
                <!-- (click)="openDialog(content._id, content.Created_By._id)" -->
                <i class="fas fa-pencil-alt"></i>
              </a>
            </td>

            <td class="text-center">
              {{ content.InvoiceDate | date: "dd, MMM yyyy" }}
            </td>
            <td class="text-center">
              {{ content.Created_By.R_BusinessName | uppercase }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card-footer">
    <appPagination
      [dataLength]="dataLength"
      [itemsPerPage]="itemsPerPage"
      (pageChanged)="pageChanged($event)"
      (change)="setItemPerPage($event)"
    ></appPagination>
  </div>
</div>
