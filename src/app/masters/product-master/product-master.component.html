<h3 class="h3 mb-4 text-gray-800 border-bottom pb-2">Product Master</h3>

<div class="card">
  <div class="card-header text-right">
    <button
      type="button"
      routerLink="/add-product-master"
      class="btn btn-success"
    >
      <i class="fas fa-plus-circle"></i> &nbsp; Add New
    </button>
  </div>

  <div class="card-body">
    <div class="form-group">
      <input
        type="search"
        (keyup)="applyFilter($event.target.value)"
        class="form-control rounded-pill"
        placeholder="Search"
      />
    </div>

    <div class="table-responsive shadow">
      <table class="table table-bordered table-hover mb-0">
        <thead class="thead-dark">
          <th class="text-center">Action</th>
          <th class="text-center">Product Code</th>
          <th class="text-center">Product Name</th>
          <th class="text-center">Product Manufraturer</th>
        </thead>

        <tbody>
          <tr *ngFor="let content of returnedArray">
            <td class="text-center">
              <a
                href="javascript:void(0)"
                (click)="openModalWithComponent(content.PRO_Name, content._id)"
                matTooltip="Delete"
                matTooltipPosition="above"
              >
                <i class="fas fa-times"></i>
              </a>
              &nbsp; | &nbsp;
              <a
                routerLink="/add-product-master/{{ content._id }}"
                matTooltip="Edit"
                matTooltipPosition="above"
              >
                <i class="fas fa-pencil-alt"></i>
              </a>
            </td>

            <td class="text-center">{{ content.PRO_code }}</td>

            <td class="text-center">{{ content.PRO_Name }}</td>

            <td class="text-center">{{ content.PRO_Manufraturer }}</td>
          </tr>
        </tbody>
      </table>
